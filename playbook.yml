---
- hosts: localhost
  # run this task in the host
  connection: local
  tasks:
    - name: create containers
      loop: "{{ groups['all'] }}"
      community.general.lxd_container:
        name: "{{ item }}"
        state: started
        source:
          type: image
          mode: pull
          server: https://images.linuxcontainers.org
          protocol: simplestreams
          alias: "ubuntu/{{ ubuntu_version }}/amd64"
        config:
          # nomad clients need some privileges to be able to run docker containers
          security.nesting: "{{ 'true' if item in groups['nomad_clients'] else 'false' }}"
          security.privileged: "{{ 'true' if item in groups['nomad_clients'] else 'false' }}"
    
    - name: add port maps
      community.general.lxd_container:
        name: proxy
        devices:
          map_port_80:
            type: proxy
            listen: tcp:0.0.0.0:80
            connect: tcp:127.0.0.1:80
          map_port_8080:
            type: proxy
            listen: tcp:0.0.0.0:8080
            connect: tcp:127.0.0.1:8080

- hosts: consul_servers
  roles:
    - consul_server

- hosts: vault_servers
  roles:
    - consul_client
    - vault_server

- hosts: nomad_servers
  roles:
    - consul_client
    - nomad_server

- hosts: nomad_clients
  roles:
    - consul_client
    - nomad_client

- hosts: prometheus
  roles:
    - consul_client
    - prometheus

- hosts: proxy
  roles:
    - consul_client
    - proxy
